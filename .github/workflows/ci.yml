name: ci

on:
  push:
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Poetry
        run: pip install poetry==1.8.4

      - name: Install dependencies
        run: poetry install --no-interaction --with dev

      - name: Run lint checks
        run: >
          poetry run ruff check
          app/modules/admin
          app/modules/billing/service.py
          app/modules/notifications
          app/workers/outbox_notifications_worker.py
          tests/test_admin_kpi_overview.py
          tests/test_billing_payment_rules.py
          tests/test_notifications_delivery_metrics.py
          tests/test_outbox_notifications_worker.py
          tests/test_booking_rules.py
          tests/test_booking_billing_integration.py

  test:
    runs-on: ubuntu-latest
    needs: [lint]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Poetry
        run: pip install poetry==1.8.4

      - name: Install dependencies
        run: poetry install --no-interaction --with dev

      - name: Run tests
        run: poetry run pytest -q

  migration:
    runs-on: ubuntu-latest
    needs: [lint]
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: guitaronline
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres -d guitaronline"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Poetry
        run: pip install poetry==1.8.4

      - name: Install dependencies
        run: poetry install --no-interaction --with dev

      - name: Run migrations
        env:
          DATABASE_URL: postgresql+asyncpg://postgres:postgres@localhost:5432/guitaronline
        run: poetry run alembic upgrade head
