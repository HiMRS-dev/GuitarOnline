services:
  app:
    ports: []
    expose:
      - "8000"

  reverse-proxy:
    image: nginx:1.27-alpine
    pull_policy: if_not_present
    restart: unless-stopped
    depends_on:
      app:
        condition: service_healthy
    volumes:
      - ./ops/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
      - "${PROXY_PUBLIC_PORT:-8080}:80"
    healthcheck:
      test: ["CMD-SHELL", "wget -q -O - http://localhost/health || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 5
