groups:
  - name: guitaronline-api
    rules:
      - alert: GuitarOnlineApiDown
        expr: up{job="guitaronline-api"} == 0
        for: 2m
        labels:
          service: guitaronline-api
          severity: critical
        annotations:
          summary: "GuitarOnline API is down"
          description: "Prometheus cannot scrape app:8000/metrics for at least 2 minutes."

      - alert: GuitarOnlineApiHigh5xxRate
        expr: |
          (
            sum(rate(guitaronline_http_requests_total{status_code=~"5.."}[5m]))
            /
            clamp_min(sum(rate(guitaronline_http_requests_total[5m])), 0.001)
          ) > 0.05
        for: 5m
        labels:
          service: guitaronline-api
          severity: warning
        annotations:
          summary: "High 5xx error ratio"
          description: "5xx ratio is above 5% for at least 5 minutes."

      - alert: GuitarOnlineApiHighP95Latency
        expr: |
          histogram_quantile(
            0.95,
            sum by (le) (rate(guitaronline_http_request_duration_seconds_bucket[5m]))
          ) > 1
        for: 10m
        labels:
          service: guitaronline-api
          severity: warning
        annotations:
          summary: "High API latency"
          description: "API p95 latency is above 1s for at least 10 minutes."
